<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create Item</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h2>Show Item</h2>
<table>
    <tr>
        <td>Item Name</td>
        <td th:text="${item.nomenclature}">Item Name</td>
    </tr>
    <tr>
        <td>Item Description</td>
        <td th:text="${item.description}">Item Description</td>
    </tr>
    <tr>
        <td>Item Material</td>
        <td th:text="${item.material}">Item Material</td>
    </tr>
</table>

<h3>Components:</h3>
<table>
    <tr>
        <th>Component Name</th>
        <th>Component Description</th>
        <th>Component Material</th>
        <th>Actions</th>
    </tr>
    <tr th:each="component : ${item.uses}">
        <td th:text="${component.name}">Component Name</td>
        <td th:text="${component.represents.description}">Component Description</td>
        <td th:text="${component.represents.material}">Component Material</td>
        <td>
            <a th:href="@{/items-gui/{id}/remove-component(id=${item.id}, componentName=${component.name})}">Remove</a>
            <a th:href="@{/items-gui/{id}/update-component(id=${item.id}, componentName=${component.name})}">Modify</a>
        </td>
    </tr>
</table>

<h3>Produktstruktur:</h3>
<div class="tree">
    <div th:fragment="treeviewItem(item)">
        <span th:text="${item.nomenclature}">Item</span>
        <ul th:if="${item.getUses().size() > 0}">            
            <li th:each="child : ${item.getUses()}">
                <i><span th:text="${child.name}">ItemInstance</span></i>                                
                <div th:replace="this :: treeviewItem(${child.represents})"></div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
